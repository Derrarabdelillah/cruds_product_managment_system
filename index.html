<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>CRUDS Product Managment System</title>
</head>
<body>

    <div class="show">
            <i class="fa-solid fa-check"></i>
            <h2>All products have been deleted successfully!</h2>
    </div>

    <div class="crud">

        <div class="head">
            <h3>product managment System</h3>
        </div>

        <div class="input">
            <input type="text" id="title" placeholder="Enter Product Title">
            <div class="result">
                <input type="number" onkeyup="getTotal()" id="price" class="price" placeholder="Price">
                <input type="number" onkeyup="getTotal()" id="taxes" class="taxes" placeholder="Taxes">
                <input type="number" onkeyup="getTotal()" id="ads" class="ads" placeholder="Ads">
                <input type="number" onkeyup="getTotal()" id="discount" class="discount" placeholder="Discount">
            </div>
            <small class="total" id="total"></small>
            <input type="number" id="count" placeholder="Quantity">
            <input type="text" id="category" placeholder="Category">
            <button class="create" id="create">Add Product</button>
        </div>

        <div class="output">
            <input type="text" onkeyup="Search(this.value)" id="search" class="search" placeholder="Search By Title">

            <div class="search-buttons">
                <button onclick="getSearch(this.id)" class="search-title" id="search-title">Search By Title</button>
                <button onclick="getSearch(this.id)" class="search-category" id="search-category">Search By Category</button>
            </div>

            <div id="delAll"></div>

            <table>

                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                </tbody>



            </table>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
